    <div class="video-row" id="videoRow" style="flex:1; overflow-x: auto; scroll-behavior: smooth; padding: 5px 0; display: flex;">

        <div class="video-card"><div class="video-title">视频6</div></div>
    </div>
    <div class="video-arrow right" id="videoRowArrow" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); height: 40px; width: 30px; border-radius: 20px 0 0 20px; z-index: 2; display:flex; align-items:center; justify-content:center;"><span style="font-size:18px;">▶</span></div>
</div>

<style>
    .video-row { 
        display: flex; 
        align-items: center; 
        overflow-x: auto; 
        padding: 10px 0; 
    }
    .video-card { 
        min-width: 120px; 
        height: 160px; 
        background: #eee; 
        border-radius: 8px; 
        margin-right: 10px; 
        display: flex; 
        align-items: flex-end; 
        justify-content: center; 
        position: relative; 
    }
    .video-title { 
        font-size: 13px; 
        color: #333; 
        background: rgba(255,255,255,0.8); 
        width: 100%; 
        text-align: center; 
        border-radius: 0 0 8px 8px; 
    }
    .more-arrow { 
        font-size: 20px; 
        color: #aaa; 
        margin-left: 8px;

</style>
